<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(255, 255, 200);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 text-white" href="#">CRUDAZON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white fs-5" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white fs-5" href="./backoffice.html">Backoffice</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="my-5 fs-1 fw-bold">BackOffice</h2>
                <h3 id="backofficeSubtitle"></h3>
                <form id="myForm">
                    <div class="my-4">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="name"
                            placeholder="Inserisci il nome del prodotto..." required>
                    </div>
                    <div class="my-4">
                        <label for="description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" name="description"
                            placeholder="Inserisci la descrizione..." required>
                    </div>
                    <div class="my-4">
                        <label for="brand" class="form-label">Marca</label>
                        <input type="text" class="form-control" name="brand"
                            placeholder="Inserisci la marca del prodotto..." required>
                    </div>
                    <div class="my-4">
                        <label for="imageurl" class="form-label">URL dell'immagine</label>
                        <input type="text" class="form-control" name="imageUrl"
                            placeholder="Inserisci l'url dell'immagine..." required>
                    </div>
                    <div class="my-4">
                        <label for="price" class="form-label">Prezzo</label>
                        <div class="input-group">
                            <input type="number" class="form-control" name="price"
                                placeholder="Inserisci il prezzo del prodotto..." required>
                            <span class="input-group-text">$</span>
                        </div>
                    </div>
                    <button id="addButton" type="submit" class="btn btn-success">Aggiungi nuovo prodotto</button>
                    <button id="resetBtn" type="button" class="btn btn-secondary">Resetta i campi</button>
                    <button id="dltBtn" class="btn btn-danger">Elimina prodotto</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/backoffice.js"></script>
</body>

</html>
